name: assets-ubuntu-com
summary: OCI image for the assets.canonical.com site.
description: OCI image for the assets.canonical.com site.
version: "0.1"
base: ubuntu:20.04
license: Apache-2.0

parts:
  apt-dependencies:
    plugin: nil
    source: .
    stage-packages:
      - python3-lib2to3
      - python3-pkg-resources
      - libsodium-dev
      - libmagic1
      - libmagickwand-dev
      - libtiff5-dev
      - libjpeg8-dev
      - libopenjp2-7-dev
      - zlib1g-dev
      - libfreetype6-dev
      - liblcms2-dev
      - libwebp-dev
      - tcl8.6-dev
      - tk8.6-dev
      - python3-tk
      - libharfbuzz-dev
      - libfribidi-dev
      - libxcb1-dev
      - libjpeg-progs
      - optipng
      - libpq-dev
    overlay-packages:
      - ca-certificates

  flask/install-app:
    prime:
      - flask/app/static
      - flask/app/.env
      - flask/app/webapp
      - flask/app/templates
      - flask/app/migrate
      - flask/app/app.py

extensions:
  - flask-framework
